<!DOCTYPE html>

<head>

    <title>Text javascript</title>
    <script>
     var quebrada = false;
     function mudaLampada(tipo) {
        if (!quebrada) {
            document.getElementById("luz") .src = "imagens/" + tipo + ".jpg";
            if (tipo == "Lampada-quebrada") {
                quebrada = true;
            }
        }
     }
    </script>
</head>

<body>
    <h1>Acenda a l√¢mpada</h1>
    <img src="_imagens/Lampada-apagada.jpg" id="luz" onmousemove="mudaLampada('lampada-acesa')" onmouseout="mudaLampada()"
        onclick="mudaLampada()" />
</body>

</html>
